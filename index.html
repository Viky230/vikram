<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .hero {
            background: #f4f4f4;
            padding: 50px 20px;
        }
        .cta {
            background: #28a745;
            color: white;
            padding: 15px 25px;
            display: inline-block;
            text-decoration: none;
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
    <meta name="google-site-verification" content="zSIvDBh7Qov1qweDRaboZdEOA0yGb61AzRM_c2hbNqo" />
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h2>Your One-Stop Solution</h2>
        <p>We provide the best services for your needs.</p>
        <a href="#" class="cta">Get Started</a>
    </section>
</body>
</html>
